<div class="wrapper">
    <div class="main">
        <div class="head">
            <div class="logo">
                <img src="../../../../asset/img/login1.png" alt="">
            </div>
            <div class="but">
                <span class="ukeyTab active">UKEY登录</span>
                <span class="phoneTab">手机号登录</span>
            </div>
        </div>
        <div class="mainbody">
            <div class="ukey active">
                <h2>欢迎<span>登录</span></h2>
                <div>
                    <div><input type="text" value="请输入用户名"></div>
                    <div><input type="password" value="密码" placeholder="请输入密码"></div>
                </div>
                <div>
                    <button class="btn">立即登录</button>
                    <button>注册账号</button>
                </div>
            </div>
            <div class="phoneTab">2</div>
        </div>
    </div>
<script>
    $(".head div.but").on("click","span",function(){
        $(this).addClass("active").siblings().removeClass("active");
        $(".mainbody>div").eq($(this).index()).addClass("active").siblings().removeClass("active");
    })
</script>
</div>
<style>
    html,
    body {
        height: 100%;
        font-family: "微软雅黑";
    }

    .wrapper {
        width: 100%;
        min-height: 700px;
        height: 100%;
        background: url('../../../../asset/img/login2.jpg') no-repeat center center/auto auto;
    }

    .wrapper .main {
        width: 796px;
        height: 509px;
        background: #fff;
        margin: 0 auto;
        position: relative;
        top: 140px;
    }

    .wrapper .main .head {
        border-bottom: 4px solid #48BAF1;
        height: 101px;
        }

    .wrapper .main .head .logo {
        float: left;
        height: 101px;
        line-height: 101px;
        padding-left: 38px;
    }

    .wrapper .main .head .but {
        float: right;
        margin: 64px 22px 0 0;
    }
    .wrapper .main .head .but span{
        cursor: pointer;
        margin-left: 40px;
        font-size: 16px;
        font-family: "微软雅黑";
        font-weight: bold;
        
        display: inline-block;
        height: 37px;
        width: 112px;
        text-align: center;
    }
    .wrapper .main .head .but span.active{
        cursor: default;
        border-bottom:6px solid #0cabfd;
        color:#0cabfd;
    }
    .mainbody>div{display: none;text-align: center}
    .mainbody>div.active{display: block}
    .mainbody .ukey h2{
        font-size: 37px;
        color:#00acff;
        text-align: center;
        letter-spacing: 12px;
        margin: 36px 0 30px 0 ;
    }
    .mainbody .ukey h2 span{color: #333}
    .mainbody .ukey  input{
        border:0;border-bottom:1px solid #b2b2b2;
        width:370px;
        padding:3px 0 3px 20px;
        margin-bottom: 18px;  }
</style>
