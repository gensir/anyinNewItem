                <li><a class="active nav1" href="index.html" title="首页">首页</a></li>

<script>
    var header = {
        init: function () {
            this.nav();
        },
        arrPath: location.pathname.split(/\//),
        nav() {
            function toggle(ele){$(".u-head .menu a").removeClass("active").parent("li").find(ele).addClass("active");}
            for (var i = 0; i < this.arrPath.length; i++) {
                if (/.html/.test(this.arrPath[i])) {
                    switch (this.arrPath[i]) {
                        case "index.html":toggle(".nav1") ; break;
                        case "order.html": toggle(".nav2"); break;
                        case "ordercenter.html": toggle(".nav3"); break;
                        case "logs.html": toggle(".nav4"); break;
                    }
                }
            }
        }

    }
header.init();
</script>
