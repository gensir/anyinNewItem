<div class="page-kd">
    <div class="header">
        <h1 class="top-logo hide-text">电子印章管理平台</h1>
    </div>
    <!-- 注册进度 -->
    <div class="jd-list">
        <ul>
            <li class="last ok"><span class="yuan">1</span>单位信息确认</li>
            <li class="middle ok"><span class="yuan">2</span>账号信息确认</li>
            <li class="middle"><span class="yuan">3</span>证照信息上传</li>
            <li class="first"><span class="yuan">4</span>等待审核</li>
        </ul>
    </div>
</div>
<div class="step2">
	<div class="tb_z1 boxshow">
		<div class="tit">主体信息</div>
		<table class="table">
			<tbody>
				<tr>
					<td class="t1">单位名称 :</td>
					<td>{{data.name||null}}</td>
					<td class="t1">单位地址：</td>
					<td>{{data.address}}</td>
				</tr>
				<tr>
					<td class="t1">营业执照号 :</td>
					<td>{{data.businessLicenseNumber}}</td>
					<td class="t1">统一社会信用代码：</td>
					<td>{{data.uniformSocialCreditCode}}</td>
				</tr>
				<tr>
					<td class="t1">法定代表人 :</td>
					<td>{{data.legalName}}</td>
					<td class="t1"></td>
					<td></td>
				</tr>				
				
			</tbody>
			
		</table>
	</div>
	
	
    <div class="Message boxshow">
        <div class="mainTitle countMessage">账号信息</div>
        <form class="form-horizontal">
            <div class="form-group form-bottom">
                <label class="col-sm-3 control-label">账号名：</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control countPhone" placeholder="请输入11位手机号" maxlength="11">
                </div>
                <div class="col-sm-4 countPhone-error findPasswordCodeBtn-error phoneErrTip errTip"></div>
            </div>
            <div class="form-group form-bottom">
                <label class="col-sm-3 control-label">验证码：</label>
                <div class="col-sm-4">
                    <input type="text" maxlength="6" placeholder="请输入验证码" class="form-control countCode fl">
                    <input type="button" data-id='findPasswordCodeBtn' class="btn btn-primary findPasswordCodeBtn fl btnh" value="获取验证码" />
                </div>
                <div class="col-sm-4 codeErrTip errTip"></div>
            </div>
            <div class="form-group form-bottom">
                <label class="col-sm-3 control-label">法人证件号：</label>
                <div class="col-sm-4">
                    <input type="text" maxlength="30" placeholder="请输入法人证件号" class="form-control legalID fl">
                </div>
                <div class="col-sm-4 legalID-error legalIDErrTip errTip"></div>
            </div>
            <div class="form-group form-bottom passwdForm">
                <label class="col-sm-3 control-label">密码：</label>
                <div class="col-sm-4">
                    <input type="password" maxlength="20" placeholder="请输入密码" class="form-control passwd fl">

                </div> 
                <div class="col-sm-4 passwd-error passwdErrTip errTip">
                    <div class="pswErrTip"></div>
                    <div class="weak">弱</div>
                    <div class="pswMiddle">中</div>
                    <div class="pswStrong">强</div>
                </div>
            </div>
            <div class="form-group form-bottom">
                <label class="col-sm-3 control-label">请再次输入密码：</label>
                <div class="col-sm-4">
                    <input type="password" maxlength="20" placeholder="请确认密码" class="form-control checkPasswd fl">
                </div>
                <div class="col-sm-4 checkPasswd-error checkPasswdErrTip errTip"></div>
            </div>
        </form>
    </div>
    <div class="go">
        <a class="btn btn-default fl" id="goStep1" href="javascript:history.go(-1);">上一步</a>
        <a class="btn btn-ay fr" data-id='goStep3' id="goStep3">下一步</a>
    </div>

</div>
