<!doctype html>
<html lang="zh-CN">

<head>
    <title>账号绑定</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta http-equiv="Cache-Control" content="must-revalidate,no-cache">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="styles/weui.min.css">
    <script src="scripts/plugin/basic.min.js"></script>
    <!-- build:css styles/loginvendor.css -->
    <link href="styles/style.css" rel="stylesheet">
    <!-- endbuild -->
    <!-- build:js scripts/loginbefore.js -->
    <script language=javascript src='./scripts/service.js'></script>
    <script language=javascript src='./scripts/Plugin/jquery.md5.js'></script>
    <script src="scripts/custom/before.js"></script>
    <!-- endbuild -->
    <script src='./scripts/plugin/rem.js'> </script>
</head>

<body>
    <div class="page">
        <div class="login_ok_show" id="login_ok_show" style="display: none;">
            <div class="page__hd" >
                <h1 class="page__title">登录成功</h1>
                <p class="page__desc">您已登录成功，<span id="mes">3</span>秒后自动跳转！</p>
            </div>
            <!-- <div class="page__bd page__bd_spacing">
                <a href="javascript:;" class="weui-btn weui-btn_default" id="logout">注销</a>
            </div> -->
        </div>
        <div class="page__bd" id="tab" style="height: 100%;">
            <div class="weui-tab tabbar">
                <div class="weui-tab__bd weui-tab__panel">

                    <div class="usercells weui-cells weui-cells_form">
                        <div class="weui-cell usercell ">
                            <!-- 出错后添加weui-cell_warn  -->
                            <div class="weui-cell__hd"><label for="" class="weui-label">手机号</label></div>
                            <div class="weui-cell__bd">
                                <input class="weui-input" id="username" type="tel" placeholder="请输入号码"  maxlength="11" >
                            </div>
                            <div class="weui-cell__ft">
                                <i class="weui-icon-warn"></i>
                            </div>
                        </div>

                        <div class="weui-cell usercell ">
                            <!-- 出错后添加weui-cell_warn  -->
                            <div class="weui-cell__hd"><label for="" class="weui-label">密　码</label></div>
                            <div class="weui-cell__bd">
                                <input class="weui-input" id="passwd" type="password" placeholder="请输入密码" maxlength="20">
                            </div>
                            <div class="weui-cell__ft">
                                <i class="weui-icon-warn"></i>
                            </div>
                        </div>

                        <div class="weui-cell usercell ">
                            <!-- 出错后添加weui-cell_warn  -->
                            <div class="weui-cell__hd"><label for="" class="weui-label">验证码</label></div>
                            <div class="weui-cell__bd">
                                <input class="weui-input" id="codeid" type="text" placeholder="请输入验证码" maxlength="6">
                            </div>
                            <div class="weui-cell__ft">
                                <div class="weui-cell__ft"><i class="weui-icon-warn"></i><button class="weui-vcode-btn">获取验证码</button></div>
                            </div>
                        </div>
                    </div>

                    <div class="weui-btn-area userbtn">
                        <a class="weui-btn btn_blue" href="javascript:;" id="pwd_login">绑定账户</a>
                    </div>

                </div>

            </div>
        </div>
                
    </div>
    
    <!-- build:js scripts/loginafter.js -->
    <script src="scripts/login.js"></script>
    <script src="scripts/custom/after.js"></script>
    <!-- endbuild -->
</body>

</html>
