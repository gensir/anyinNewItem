<!doctype html>
<html lang="zh-CN">

<head>
    <title>账号绑定</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta http-equiv="Cache-Control" content="must-revalidate,no-cache">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles/weui.min.css">
    <script src="scripts/plugin/basic.min.js"></script>
    <!-- build:css styles/loginvendor.css -->
    <link href="styles/style.css" rel="stylesheet">
    <link href="styles/login.css" rel="stylesheet">
    <!-- endbuild -->
    <!-- build:js scripts/loginbefore.js -->
    <script language=javascript src='./scripts/service.js'></script>
    <script src="scripts/custom/before.js"></script>
    <!-- endbuild -->
    <script src='./scripts/plugin/rem.js'> </script>
</head>

<body>
    <div class="page">
        <div class="login_ok_show hide" id="login_ok">
            <div class="weui-msg__icon-area">
                <i class="weui-icon-success weui-icon_msg" style="color: #02adff"></i>
            </div>
            <h1 class="page__title">绑定成功</h1>
            <p class="page__desc"><span id="mes">3</span>秒后跳转至账户信息页面…</p>
        </div>
        <div class="page__bd hide" id="login">
            <div class="weui-tab tabbar">
                <div class="weui-tab__bd weui-tab__panel">
                    <div class="usercells weui-cells weui-cells_form">
                        <div class="logo">
                            <img src="./images/logo.png"></img>
                        </div>
                        <div class="weui-cell usercell ">
                            <!-- 出错后添加weui-cell_warn  -->
                            <div class="weui-cell__hd"><label for="" class="weui-label">账户名</label></div>
                            <div class="weui-cell__bd">
                                <input class="weui-input" id="username" type="text" placeholder="请输入注册账户名"  maxlength="11" >
                            </div>
                            <div class="weui-cell__ft">
                                <i class="weui-icon-warn"></i>
                            </div>
                        </div>

                        <div class="weui-cell usercell ">
                            <div class="weui-cell__hd"><label for="" class="weui-label">密　码</label></div>
                            <div class="weui-cell__bd">
                                <input class="weui-input" id="password" type="password" placeholder="请输入平台密码" maxlength="20">
                            </div>
                            <div class="weui-cell__ft">
                                <i class="weui-icon-warn"></i>
                            </div>
                        </div>

                        <div class="usercell weui-cell">
                            <div class="weui-cell__hd"><label for="" class="weui-label">验证码</label></div>
                            <div class="weui-cell__bd">
                                <input class="weui-input" id="codeid" type="text" placeholder="请输入6位验证码" max="6" maxlength="6">
                            </div>
                            <div class="weui-cell__ft">
                                <div class="weui-cell__ft"><i class="weui-icon-warn"></i><button class="weui-vcode-btn">发送验证码</button></div>
                            </div>
                        </div>
                    </div>
                    <div class="errortip"></div>
                    <div class="weui-btn-area userbtn">
                        <a class="weui-btn btn_blue" href="javascript:;" id="login_form">绑定账户</a>
                    </div>

                </div>

            </div>
        </div>
                
    </div>
    
    <!-- build:js scripts/loginafter.js -->
    <script src="scripts/login.js"></script>
    <script src="scripts/custom/after.js"></script>
    <!-- endbuild -->
</body>

</html>
